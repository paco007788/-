<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>全球天气实时监测</title>
    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css" 
          integrity="sha512-5smk8c8fwMu6vBsvKwgSBQcYFyB8xyqOQ3QdXG6jq6h0QJBNYpR4yQ6zvPz6WywV7MvIVPy0X5KQm0CJ5t+8A==" 
          crossorigin="anonymous">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --text-light: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            min-height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: background-image 0.5s ease;
            position: relative;
            padding: 20px;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            color: var(--text-light);
        }

        .datetime {
            text-align: center;
            margin-bottom: 2rem;
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .weather-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .weather-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
            color: var(--primary-color);
            transition: transform 0.3s ease;
        }

        .weather-card:hover {
            transform: translateY(-5px);
        }

        .weather-icon {
            font-size: 2.5rem;
            margin: 1rem 0;
        }

        @media (max-width: 768px) {
            .weather-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <div class="datetime" id="datetime"></div>
        <div class="weather-grid" id="weatherGrid"></div>
    </div>

    <script>
        const CONFIG = {
            apiKey: '119df4ccdae13332a1872c9698b14a62',
            cities: [
                { name: '中山市', query: 'Zhongshan,CN' },
                { name: '北京市', query: 'Beijing,CN' },
                { name: '东京市', query: 'Tokyo,JP' },
                { name: '伦敦市', query: 'London,GB' },
                { name: '纽约市', query: 'New York,US' }
            ],
            unsplashKey: 'YOUR_UNSPLASH_ACCESS_KEY' // 可选：如需更稳定图片服务可申请
        };

        // 天气类型映射
        const WEATHER_BACKGROUNDS = {
            Clear: 'https://source.unsplash.com/1600x900/?sunny,sky',
            Clouds: 'https://source.unsplash.com/1600x900/?cloudy,sky',
            Rain: 'https://source.unsplash.com/1600x900/?rain,water',
            Snow: 'https://source.unsplash.com/1600x900/?snow,winter',
            Thunderstorm: 'https://source.unsplash.com/1600x900/?storm,lightning',
            default: 'https://source.unsplash.com/1600x900/?weather'
        };

        // 更新时间显示
        function updateDateTime() {
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                weekday: 'long',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            document.getElementById('datetime').textContent = 
                new Date().toLocaleDateString('zh-CN', options);
        }

        // 获取天气数据
        async function fetchWeather(cityQuery) {
            try {
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?q=${cityQuery}&units=metric&appid=${CONFIG.apiKey}`
                );
                return await response.json();
            } catch (error) {
                console.error('天气数据获取失败:', error);
                return null;
            }
        }

        // 创建天气卡片
        function createWeatherCard(data) {
            const card = document.createElement('div');
            card.className = 'weather-card';
            const weatherType = data.weather?.main || 'default';
            
            card.innerHTML = `
                <h3>${data.name}</h3>
                <i class="weather-icon wi ${getWeatherIcon(weatherType)}"></i>
                <div class="temp">${Math.round(data.main.temp)}°C</div>
                <div>湿度: ${data.main.humidity}%</div>
                <div>风速: ${data.wind.speed} m/s</div>
            `;
            
            return card;
        }

        // 天气图标映射
        function getWeatherIcon(weatherType) {
            const icons = {
                Clear: 'wi-day-sunny',
                Clouds: 'wi-cloudy',
                Rain: 'wi-rain',
                Snow: 'wi-snow',
                Thunderstorm: 'wi-thunderstorm',
                default: 'wi-cloud'
            };
            return icons[weatherType] || icons.default;
        }

        // 更新背景
        function updateBackground(weatherType) {
            const bgUrl = WEATHER_BACKGROUNDS[weatherType] || WEATHER_BACKGROUNDS.default;
            document.body.style.backgroundImage = `url("${bgUrl}&t=${Date.now()}")`;
        }

        // 初始化
        async function init() {
            // 更新时间
            updateDateTime();
            setInterval(updateDateTime, 1000);

            // 获取天气数据
            const weatherData = await Promise.all(
                CONFIG.cities.map(city => fetchWeather(city.query))
            );

            // 更新背景（使用中山市数据）
            const zhongshanData = weatherData.find(d => d?.name === 'Zhongshan');
            if (zhongshanData) {
                updateBackground(zhongshanData.weather.main);
            }

            // 渲染天气卡片
            const grid = document.getElementById('weatherGrid');
            weatherData.forEach(data => {
                if (data) grid.appendChild(createWeatherCard(data));
            });
        }

        init();
    </script>
</body>
</html>
