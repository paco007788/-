<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂÖ®ÁêÉÂüéÂ∏ÇÂ§©Ê∞îÁõëÊµã</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: background-image 0.5s ease;
            padding: 20px;
            position: relative;
            background-color: #87CEEB;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-weight: 600;
        }

        .weather-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
        }

        .weather-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .weather-card:hover {
            transform: translateY(-5px);
        }

        .city-name {
            font-size: 1.3rem;
            color: var(--primary-color);
            margin-bottom: 15px;
            font-weight: 500;
        }

        .temperature {
            font-size: 2.2rem;
            color: #e74c3c;
            font-weight: 700;
            margin: 10px 0;
        }

        .weather-icon {
            font-size: 3rem;
            margin: 15px 0;
            color: var(--secondary-color);
        }

        .details {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }

        .detail-item span:first-child {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .detail-item span:last-child {
            color: var(--primary-color);
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .weather-card {
                padding: 15px;
            }
            
            .temperature {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>üåç ÂÖ®ÁêÉÂüéÂ∏ÇÂÆûÊó∂Â§©Ê∞î</h1>
        <div class="weather-grid" id="weatherContainer">
            <!-- Êï∞ÊçÆÂä†ËΩΩÂä®Áîª -->
            <div class="loading">Âä†ËΩΩ‰∏≠...</div>
        </div>
    </div>

    <script>
        const API_KEY = '1CopZeypHcpbuerDSNGYT8ryNJE3izi3Uu';
        const CITIES = ['Zhongshan', 'Beijing', 'Tokyo', 'London', 'New York'];
        
        // Â§©Ê∞îÁ±ªÂûã‰∏éËÉåÊôØÊò†Â∞Ñ
        const WEATHER_BACKGROUNDS = {
            'Clear': 'https://source.unsplash.com/1600x900/?sunny',
            'Clouds': 'https://source.unsplash.com/1600x900/?cloudy',
            'Rain': 'https://source.unsplash.com/1600x900/?rain',
            'Snow': 'https://source.unsplash.com/1600x900/?snowy',
            'Thunderstorm': 'https://source.unsplash.com/1600x900/?lightning',
            'Mist': 'https://source.unsplash.com/1600x900/?fog',
            'default': 'https://source.unsplash.com/1600x900/?weather'
        };

        async function fetchWeather(city) {
            try {
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${API_KEY}`
                );
                const data = await response.json();
                return {
                    name: data.name,
                    temp: Math.round(data.main.temp),
                    humidity: data.main.humidity,
                    wind: Math.round(data.wind.speed),
                    weather: data.weather.main,
                    description: data.weather.description
                };
            } catch (error) {
                console.error(`Ëé∑Âèñ ${city} Êï∞ÊçÆÂ§±Ë¥•:`, error);
                return null;
            }
        }

        function createWeatherCard(data) {
            const card = document.createElement('div');
            card.className = 'weather-card';
            
            const iconMapping = {
                'Clear': 'wi-day-sunny',
                'Clouds': 'wi-cloudy',
                'Rain': 'wi-rain',
                'Snow': 'wi-snow',
                'Thunderstorm': 'wi-thunderstorm',
                'Mist': 'wi-fog'
            };

            card.innerHTML = `
                <div class="city-name">${data.name}</div>
                <i class="wi ${iconMapping[data.weather] || 'wi-cloud'} weather-icon"></i>
                <div class="temperature">${data.temp}¬∞C</div>
                <div class="details">
                    <div class="detail-item">
                        <span>ÊπøÂ∫¶</span><br>
                        <span>${data.humidity}%</span>
                    </div>
                    <div class="detail-item">
                        <span>È£éÈÄü</span><br>
                        <span>${data.wind} m/s</span>
                    </div>
                </div>
            `;
            return card;
        }

        function updateBackground(weatherType) {
            const bgUrl = WEATHER_BACKGROUNDS[weatherType] || WEATHER_BACKGROUNDS.default;
            document.body.style.backgroundImage = `url(${bgUrl})`;
        }

        async function init() {
            const container = document.getElementById('weatherContainer');
            container.innerHTML = ''; // Ê∏ÖÈô§Âä†ËΩΩÂä®Áîª
            
            let zhongshanWeather;
            
            for (const city of CITIES) {
                const data = await fetchWeather(city);
                if (data) {
                    container.appendChild(createWeatherCard(data));
                    if (city === 'Zhongshan') {
                        updateBackground(data.weather);
                        zhongshanWeather = data;
                    }
                }
            }

            // ÊØè10ÂàÜÈíüÂà∑Êñ∞Êï∞ÊçÆ
            setTimeout(init, 600000);
        }

        // Ê∑ªÂä†Âä†ËΩΩÁä∂ÊÄÅÂ§ÑÁêÜ
        window.addEventListener('DOMContentLoaded', () => {
            document.getElementById('weatherContainer').innerHTML = `
                <div style="text-align:center; color:#666; padding:20px;">
                    <div class="loading-spinner"></div>
                    <p>Ê≠£Âú®Ëé∑ÂèñÂ§©Ê∞îÊï∞ÊçÆ...</p>
                </div>
            `;
            init();
        });
    </script>
</body>
</html>
