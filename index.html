<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="全球主要城市实时天气监测">
    <title>全球天气监测</title>
    
    <!-- 外部资源使用HTTPS -->
    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css" 
          integrity="sha512-5smk8c8fwMu6vBsvKwgSBQcYFyB8xyqOQ3QdXG6jq6h0QJBNYpR4yQ6zvPz6WywV7MvIVPy0X5KQm0CJ5t+8A==" 
          crossorigin="anonymous" />
    
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --error-color: #e74c3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: background-image 0.5s ease;
            padding: 1rem;
            position: relative;
            background-color: #87CEEB;
        }

        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin: 1rem 0;
            font-size: clamp(1.5rem, 4vw, 2rem);
        }

        .weather-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(250px, 100%), 1fr));
            gap: 1rem;
            padding: 1rem 0;
        }

        .weather-card {
            background: white;
            padding: 1.5rem;
            border-radius: 0.75rem;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--primary-color);
        }

        .error-message {
            color: var(--error-color);
            text-align: center;
            padding: 1rem;
            display: none;
        }

        @media (prefers-reduced-motion: reduce) {
            .weather-card {
                transition: none;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>🌏 全球城市实时天气</h1>
        <div class="error-message" id="errorMessage"></div>
        <div class="weather-grid" id="weatherContainer">
            <div class="loading">数据加载中...</div>
        </div>
    </div>

    <script>
        // 配置参数
        const CONFIG = {
            apiKey: '119df4ccdae13332a1872c9698b14a62',
            cities: ['Zhongshan', 'Beijing', 'Tokyo', 'London', 'New York'],
            refreshInterval: 10 * 60 * 1000, // 10分钟刷新
            apiEndpoint: 'https://api.openweathermap.org/data/2.5/weather'
        };

        // 天气类型映射
        const WEATHER_CONFIG = {
            Clear: { 
                background: 'https://source.unsplash.com/1600x900/?sunny',
                icon: 'wi-day-sunny'
            },
            Clouds: {
                background: 'https://source.unsplash.com/1600x900/?cloudy',
                icon: 'wi-cloudy'
            },
            Rain: {
                background: 'https://source.unsplash.com/1600x900/?rain',
                icon: 'wi-rain'
            },
            Snow: {
                background: 'https://source.unsplash.com/1600x900/?snow',
                icon: 'wi-snow'
            },
            Thunderstorm: {
                background: 'https://source.unsplash.com/1600x900/?storm',
                icon: 'wi-thunderstorm'
            },
            default: {
                background: 'https://source.unsplash.com/1600x900/?weather',
                icon: 'wi-cloud'
            }
        };

        // 获取天气数据
        async function fetchWeatherData(city) {
            try {
                const params = new URLSearchParams({
                    q: city,
                    units: 'metric',
                    appid: CONFIG.apiKey
                });
                
                const response = await fetch(`${CONFIG.apiEndpoint}?${params}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error(`获取 ${city} 数据失败:`, error);
                showError('数据加载失败，请稍后刷新页面');
                return null;
            }
        }

        // 创建天气卡片
        function createWeatherCard({ name, main, weather, wind }) {
            const card = document.createElement('div');
            card.className = 'weather-card';
            const weatherType = weather?.main || 'default';
            
            card.innerHTML = `
                <div class="city">${name}</div>
                <i class="wi ${WEATHER_CONFIG[weatherType]?.icon || WEATHER_CONFIG.default.icon}"></i>
                <div class="temp">${Math.round(main.temp)}°C</div>
                <div class="details">
                    <div>湿度: ${main.humidity}%</div>
                    <div>风速: ${wind.speed} m/s</div>
                </div>
            `;
            
            return card;
        }

        // 更新背景图片
        function updateBackground(weatherType) {
            const bgUrl = WEATHER_CONFIG[weatherType]?.background || WEATHER_CONFIG.default.background;
            document.body.style.backgroundImage = `url(${bgUrl})`;
        }

        // 显示错误信息
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }

        // 初始化应用
        async function initApp() {
            const container = document.getElementById('weatherContainer');
            container.innerHTML = '';
            
            try {
                const weatherData = await Promise.all(
                    CONFIG.cities.map(city => fetchWeatherData(city))
                );
                
                weatherData.forEach((data, index) => {
                    if (data) {
                        container.appendChild(createWeatherCard(data));
                        if (CONFIG.cities[index] === 'Zhongshan') {
                            updateBackground(data.weather?.main);
                        }
                    }
                });
                
                // 设置自动刷新
                setTimeout(initApp, CONFIG.refreshInterval);
            } catch (error) {
                console.error('初始化失败:', error);
                showError('系统初始化失败，请检查网络连接');
            }
        }

        // 启动应用
        window.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
